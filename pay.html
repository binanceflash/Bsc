<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHOOSE PAYMENT METHOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 0 20px #000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #FFD70055;
    }

    h2 {
      font-size: 18px;
      margin: 20px 0 10px;
      border-bottom: 1px solid #FFD70044;
      padding-bottom: 5px;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #FFD70033;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .option:hover {
      background: rgba(255, 215, 0, 0.1);
      border-color: #FFD700;
    }

    .option img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #FFD70055;
    }

    .option span {
      flex: 1;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 400px) {
      .option {
        flex-direction: row;
        justify-content: start;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass-box">
      <h1>CHOOSE PAYMENT METHOD</h1>

      <h2>GLOBAL PAYMENT:</h2>
      <div class="payment-options">
        <a href="trx.html" class="option">
          <img src="trx.png" alt="TRX" />
          <span>PAY WITH TRX</span>
        </a>
        <a href="bep.html" class="option">
          <img src="usdt.png" alt="BEP20" />
          <span>PAY WITH USDT (BEP20)</span>
        </a>
        <a href="cards.html" class="option">
          <img src="visa.png" alt="D-CARDS" />
          <span>PAY WITH D-CARDS</span>
        </a>
      </div>

      
        </a>
      </div>
    </div>
  </div>

</body>
</html>
