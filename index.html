<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BINANCE FLASH 6.71 Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #FFD700;
      font-family: Arial, sans-serif;
    }

    .grid-loader {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      transform: rotate(45deg);
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .cube {
      width: 30px;
      height: 30px;
      background: #FFD700;
      animation: cubeScale 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transform: scale(0);
      opacity: 0;
    }

    @keyframes cubeScale {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .cube:nth-child(1) { animation-delay: 0.2s; }
    .cube:nth-child(2) { animation-delay: 0.4s; }
    .cube:nth-child(3) { animation-delay: 0.6s; }
    .cube:nth-child(4) { animation-delay: 0.8s; }
    .cube:nth-child(5) { animation-delay: 1.0s; }
    .cube:nth-child(6) { animation-delay: 1.2s; }
    .cube:nth-child(7) { animation-delay: 1.4s; }
    .cube:nth-child(8) { animation-delay: 1.6s; }
    .cube:nth-child(9) { animation-delay: 1.8s; }

    .label {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      color: #FFD700;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #FFD700; }
      50%      { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
    }
  </style>
  <script>
    // التوجيه التلقائي بعد 5 ثواني
    setTimeout(function() {
      window.location.href = "dashboard.html";
    }, 5000);
  </script>
</head>
<body>

  <div class="grid-loader">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="label">BSC FLASH 6.71</div>

</body>
</html>
